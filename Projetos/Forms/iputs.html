<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
        <h1>Tipos de Input</h1>
        <label>Digite aqui: </label><input type="text" /> <br>
        <label>Number: </label><input type="number" min="0" max="120" step="5"/> <br>
        <label>Range: </label><input type="range" min="10" max="100" /> <br>
        <label>Color: </label><input type="color"/> <br>
        <label>E-mail: </label><input type="email"/> <br>
        <label>Senha: </label><input type="password" /> <br>
        <label>URL: </label><input type="url" /> <br>
        <label>Data: </label><input type="date" /> <br>
        <label>Week: </label><input type="week" /> Não funciona no FireFox!<br> 
        <label>CheckBox: </label><input type="checkbox" />
        <label></label><input type="checkbox"/> <br>
        <label>Radio: </label> <input type="radio" name="radio">
        <label></label> <input type="radio" name="radio"> <br>
        <label>Hidden: </label><input type="hidden"/> <br>
        <label>File: </label><input type="file"/> <br>
        <label>Files: </label><input type="file" multiple/> <br>
        <label>Button: </label><input type="button" value="Enviar"/>
    </form>
</body>
</html>
